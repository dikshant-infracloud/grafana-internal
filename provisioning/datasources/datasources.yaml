apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres://test:test@1.2.3.4:<3306/test
    database: test
    user: test
    password: test
    editable: true
    jsonData:
      sslmode: "disable"  # Adjust this based on your SSL settings